<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
    <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
      <div class="mx-auto flex w-full max-w-md flex-col space-y-10">
        <div class="flex flex-col items-center justify-center text-center space-y-2">
          <div class="font-semibold text-3xl">
            <p>Email Verification</p>
          </div>
          <div class="flex flex-row text-sm font-medium text-gray-400">
            <p>We have sent a code to your email ba**@dipainhouse.com</p>
          </div>
        </div>
  
        <div>
          <form (submit)="verifyotp()">
            <div class="flex flex-col space-y-5">
              <div class="flex flex-row items-center justify-between mx-auto w-full max-w-xs">
                <!-- <div class="w-16 h-16 "> -->
                  <input [(ngModel)]="otp"  class="py-3 w-full mx-1 flex flex-col items-center justify-center text-center  outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700" type="number" id="digit-1" name="otp" maxLength="4" required>
              </div>
  
              <div class="flex flex-col space-y-5 " >
                <div class="flex justify-center">
                  <button class="flex flex-row items-center justify-center text-center w-40 border rounded-xl outline-none py-3 bg-sky-500 border-none text-white text-sm shadow-sm">
                    Verify Account
                  </button>
                </div>
  
                <div class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500">
                  <!-- <p>Didn't recieve code?</p> <a class="flex flex-row items-center text-blue-600" href="http://" rel="noopener noreferrer">Resend</a> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
