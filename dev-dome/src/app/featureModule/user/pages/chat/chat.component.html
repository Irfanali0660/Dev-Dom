               <span class="sr-only">Open sidebar</span>

                  <path clip-rule="evenodd" fill-rule="evenodd"

            </button>
            <a routerLink="/" class="flex ml-2 md:mr-24">
               <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="FlowBite Logo" /> -->
               <span
                  class="DevDome self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-black px-5">DevDom</span>
            </a>

         </div>
        <div class="mt-8 space-y-4">
            <form class="flex items-center">   
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input [(ngModel)]="userName" name="userName" type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  " placeholder="Search" required>
                </div>
            </form>
            <button (click)="chatroom(user._id)" *ngFor="let user of users|chatUser:'name':userName"  class="flex items-center w-full px-5 py-2 transition-colors duration-200  gap-x-2 hover:bg-gray-100 focus:outline-none border border-gray-600 ">
                <img *ngIf="user.image else image" class="object-cover w-8 h-8 rounded-full" [src]="user.image" alt="">
                <ng-template #image>
                    <img class="object-cover w-8 h-8 rounded-full" src="https://www.pngmart.com/files/22/User-Avatar-Profile-Background-Isolated-PNG.png" alt="">
                </ng-template>
                <div class="text-left rtl:text-right">
                    <h1 class="text-sm font-medium text-gray-700 capitalize ">{{user.userName}}</h1>
                    <!-- <p class="text-xs text-gray-500 ">11.2 Followers</p> -->
                </div>
            </button>
